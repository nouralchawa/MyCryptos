{% extends 'base.html' %}

{% block title %} Status {% endblock %}
{% block navbar%}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MY CRYPTO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Index</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="compra">Purchase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Status</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{%endblock%}


{% block formato %}
<h1>CRYPTO BALANCE</h1>
<div class="row">
    <div class="col-md-5">
        <fieldset class="form-group border p-3">
            
            <div>
                <label for="name">Amount invested</label>
                <div class="alert alert-primary" role="alert">
                    {{ eurosinvertidos }} €
                </div>
                <label for="name">Profit of investment</label>
                {%if inversion >= 0%}
                <div class="alert alert-primary" role="alert">
                    {{ inversion }} €
                </div>
                {%else%}
                <div class="alert alert-danger" role="alert">
                    {{ inversion }} €
                </div>
                {%endif%}
            </div>
        </fieldset>
    </div>
</div>
{% endblock %}
